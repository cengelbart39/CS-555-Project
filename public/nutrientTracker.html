<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Tracker</title>
    <style>
      
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f9;
          color: #333;
          margin: 0;
          padding: 0;
        }          
        h1 {
        text-align: center;
        color: #4caf50;
        margin-top: 20px;
        }

        .bar-container {
            width: 100%;
            background-color: #f3f3f3;
            margin: 20px 0;
            position: relative;
        }
        .bar {
            height: 30px;
            background-color: #4caf50;
            width: 0;
        }
        .goal-line {
            position: absolute;
            height: 30px;
            width: 2px;
            background-color: black;
            top: 0;
        }
        /* Style for the logout button */
        .logout-container {
            text-align: right;
            margin-bottom: 20px;
        }
        .logout-btn {
            background-color: #f44336;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <!-- Add logout button here -->
    <div class="logout-container">
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <h1>Nutrition Tracker</h1>

    <!-- User Story 10: Macro Goals panel -->
    <fieldset id="goals-panel" style="margin:1rem 0; padding:1rem; border:1px solid #ccc;">
        <legend>Set Macro Goals</legend>
        <label for="goal-protein">Protein (g):</label>
        <input type="number" id="goal-protein" value="0"><br>
        <label for="goal-carbs">Carbs (g):</label>
        <input type="number" id="goal-carbs" value="0"><br>
        <label for="goal-fat">Fat (g):</label>
        <input type="number" id="goal-fat" value="0"><br>
        <button type="button" id="save-goals">Save Goals</button>
        <div id="goals-feedback" aria-live="polite" style="margin-top:.5rem;"></div>
      </fieldset>
      
    <div style="text-align: center; margin-top: 10px;">
      <a href="/mealtracker">
        <button type="button" style="
          background-color: #2196F3;
          color: white;
          padding: 10px 20px;
          font-size: 16px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        ">
          Go to Meal Tracker
        </button>
      </a>
    </div>

    <div>
        <label for="tracking-period">Tracking Period: </label>
        <select id="tracking-period">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select>
    </div>

    <!-- Protein bar -->
    <div>
        <label for="protein">Protein Goal: </label>
        <input type="number" id="protein-goal" value="100">
        <label for="protein">Current Protein: </label>
        <input type="number" id="current-protein" value="80">
    </div>
    <div class="bar-container">
        <div class="bar" id="protein-bar"></div>
        <div class="goal-line" id="protein-goal-line"></div>
    </div>

    <!-- Carbs bar -->
    <div>
        <label for="carbs">Carbs Limit: </label>
        <input type="number" id="carbs-goal" value="200">
        <label for="carbs">Current Carbs: </label>
        <input type="number" id="current-carbs" value="150">
    </div>
    <div class="bar-container">
        <div class="bar" id="carbs-bar"></div>
        <div class="goal-line" id="carbs-goal-line"></div>
    </div>

    <!-- Fat bar -->
    <div>
        <label for="fat">Fat Limit: </label>
        <input type="number" id="fat-goal" value="70">
        <label for="fat">Current Fat: </label>
        <input type="number" id="current-fat" value="50">
    </div>
    <div class="bar-container">
        <div class="bar" id="fat-bar"></div>
        <div class="goal-line" id="fat-goal-line"></div>
    </div>
    <script src="/js/nutrientTracker.js" defer></script>
</body>
</html>
